<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trouvez rapidement une recette qui vous corresponde parmis des centaines !!" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="container">
      <header>
        <img src="../notes/logo.png" alt="Logo Les petits plats" />
      </header>
      <main>
        <section id="search">
          <div class="row">
            <div id="search__bar" class="col-12">
              <input type="search" id="search__bar__input" aria-label="barre de recherche" />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div id="search__tags" class="row"></div>
          <div id="search__sort" class="row">
            <div id="search__sort__ingredients" class="col-1">
              <input id="search__sort__ingredients__input" type="search" value="Ingredients" aria-label="trier par ingrÃ©dient" />
              <i class="fas fa-chevron-down"></i>
            </div>
            <div id="search__sort__appliance" class="col-1">
              <input id="search__sort__appliance__input" type="search" value="Appareil" aria-label="trier par appareil" />
              <i class="fas fa-chevron-down"></i>
            </div>
            <div id="search__sort__ustensils" class="col-1">
              <input id="search__sort__ustensils__input" type="search" value="Ustensiles" aria-label="trier par ustensiles" />
              <i class="fas fa-chevron-down"> </i>
            </div>
          </div>
        </section>
        <section id="result" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="./js/search.js" type="module"></script>
    </div>
  </body>
</html>
