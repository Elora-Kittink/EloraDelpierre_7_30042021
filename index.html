<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trouvez rapidement une recette qui vous corresponde parmis des centaines !!" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/9c2bcb7132.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./logo.png" alt="Logo Les petits plats" />
      </header>
      <main>
        <section id="search">
          <div class="row">
            <div id="search__bar" class="col-12 input-group mb-3">              
                <input id="search__bar__input" type="search" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="barre de recherche">  
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i> </span>                      
            </div>
          </div>
          <div id="search__tags" class="row"></div>
          <div id="search__sort" class="row">
            <div id="search__sort__ingredients" class="col-1 dropdown">
                <input id="search__sort__ingredients__input" class="btn btn-secondary dropdown-toggle" href="#" role="button"  data-bs-toggle="dropdown" aria-expanded="false" placeholder="Ingrédients"></input><i id="ingredient-chevron-down" class="fas fa-chevron-down"></i><i id="ingredient-chevron-up" class="fas fa-chevron-up"></i>          
                <ul id="search__sort__ingredients__ul" class="dropdown-menu" aria-labelledby="search__sort__ingredients__input">
                  <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                </ul>
              </div>
              <div id="search__sort__appliance" class="col-1 dropdown">
                <input id="search__sort__appliance__input" class="btn btn-secondary dropdown-toggle" href="#" role="button"  data-bs-toggle="dropdown" aria-expanded="false" placeholder="Appareil"></input><i id="appliance-chevron-down" class="fas fa-chevron-down"></i><i id= "appliance-chevron-up" class="fas fa-chevron-up"></i>     
                <ul id="search__sort__appliance__ul" class="dropdown-menu" aria-labelledby="search__sort__appliance__input">
                  
                </ul>
              </div>
              <div id="search__sort__ustensils" class="col-1 dropdown">
                <input id="search__sort__ustensils__input" class="btn btn-secondary dropdown-toggle" href="#" role="button"  data-bs-toggle="dropdown" aria-expanded="false" placeholder="ustensiles"></input><i id="ustensil-chevron-down" class="fas fa-chevron-down"></i><i id="ustensil-chevron-up" class="fas fa-chevron-up"></i>
                <ul id="search__sort__ustensils__ul" class="dropdown-menu" aria-labelledby="search__sort__ustensils__input">
                  
                </ul>
              </div>
          </div>
        </section>
        <section id="result" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="./js/search.js" type="module"></script>
    </div>
  </body>
</html>
